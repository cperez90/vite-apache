<VirtualHost *:80>
    ServerName localhost
    DocumentRoot "/var/www/vite"

    <Directory "/var/www/vite">
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    ErrorLog "logs/app2-error.log"
    CustomLog "logs/app2-access.log" combined
</VirtualHost>
